<!DOCTYPE html>

<head>
	<title>Static REST Access</title>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" media="all" href="./bootstrap/css/bootstrap.css" />
	<!-- <link rel="stylesheet" media="all" href="./main.css" /> -->
	<script type="text/javascript" src="./jquery/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="./bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="./rest.js"></script>
</head>

<body>


	<div class="container-fluid">
		<div class=“row”>
			<h3>Static REST Access</h3>

			<div class="col-md-12">
				<input type="text" id="feature" name="feature" value="if0082" />
			</div>
			<form id="restForm" action="/heroku/" method="" enctype="multipart/form-data">
				<div class=“col-md-12”>
					<input type="text" name="recodeMode" value="0" />
				</div>
				<div class=“col-md-12”>
					<input type="text" name="shareholderId" value="00002" />
				</div>
				<div class=“col-md-12”>
					<input type="text" name="userId" value="miyagi" />
				</div>
				<div class=“col-md-12”>
					<!-- <input type="text" name="fileData" value="1010" /> -->
					<input type="file" onchange="fileget(this);">
					<input id="base64area" type="text" name="fileData" />base64データ
				</div>
				<!-- ボタン領域 -->
				<div class=“col-md-4”>
					<input class="btn btn-success" type="button" value="get">GET</button>
				</div>
				<div class=“col-md-4”>
					<input class="btn btn-info" type="button" value="post">POST</button>
				</div>
				<div class=“col-md-4”>
					<input class="btn btn-warning" type="button" value="put">PUT</button>
				</div>
				<div class=“col-md-4”>
					<input class="btn btn-danger" type="button" value="delete">DELETE</button>
				</div>
			</form>
			<div class=“col-md-12”>
				<form action="/" method="get">
					<button class="btn btn-default" type="submit">初期URLへ戻る</button>
				</form>
			</div>

			<!-- 出力領域 -->
			<div class=“col-md-12”>
				<textarea id="result"></textarea>
			</div>
		</div>
	</div>
</body>

</html>
